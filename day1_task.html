                <h1 class="classes-heading" style="text-align: center;">Task 01 : <span style="color:rgb(0, 183, 255)">Creating HTML Forms</span></h1>
                
                <div class="reg-form shadow mt-3">
                    <div> <h1 style="font-size:24px;font-family: 'Times New Roman', Times, serif;text-align: center;font-weight:800;">Registration</h1></div>
                    <div class="container">
                            <form id="myForm">
                                <div class="mb-3">
                                    <label for="">Name</label>
                                    <input type="text" id="name" class="form-control" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <h1 class="gender-title">Gender</h1>
                                    <input type="radio" id="male" name="gender" checked/>
                                    <label for="male"  style="margin-right:10px;" >Male</label>

                                    
                                    <input type="radio" id="female" name="gender"/>
                                    <label for="female">Female</label>
                                </div>

                                <div class="mb-3">
                                    <label for="status">Working Status</label>
                                    <select class='form-control' id='status'>
                                        <option value="Working">Working</option>
                                        <option value="Student" selected>Student</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                                <div>
                                <button  class="btn btn-primary">Submit<!--type="submit"--></button>
                                </div>
                            </form>
                        </div>
